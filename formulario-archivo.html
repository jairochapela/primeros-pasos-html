<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subida de documentos</title>
</head>
<body>
    
    <form action="http://example.com/upload" method="post">
        <p>
            <label for="archivo">Seleccione archivo a subir:</label>
            <input type="file" name="archivo" id="archivo" multiple>
        </p>

        <p>
            <input type="submit" value="Subir archivo">
        </p>
    </form>
</body>
</html>
