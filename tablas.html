<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos con tablas</title>
</head>
<body>
    <p>Tabla sencilla:</p>
    <table>
        <tr>
            <td>4</td>
            <td>9</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>5</td>
            <td>7</td>
        </tr>
        <tr>
            <td>2</td>
            <td>7</td>
            <td>6</td>
        </tr>
    </table>

    <p>
        Tabla con cabecera:
    </p>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td><a href="mailto:john@doe.com">john@doe.com</a></td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Doe</td>
                <td><a href="mailto:jane@doe.com">jane@doe.com</a></td>
            </tr>
        </tbody>
    </table>




</body>
</html>
