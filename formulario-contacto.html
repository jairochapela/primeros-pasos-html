<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>
    <h2>Contacte con nosotros</h2>

    <form action="https://example.com/contacto" method="post">
    
        <p>
            <label for="nombre">Nombre:</label>
            <br>
            <input type="text" name="nombre" id="nombre">
        </p>

        <p>
            <label for="email">Correo electrónico:</label>
            <br>
            <input type="email" name="email" id="email">
        </p>

        <p>
            <label for="asunto">Asunto:</label>
            <br>
            <input type="text" name="asunto" id="asunto">
        </p>

        <p>
            <label for="contenido">Texto de la consulta:</label>
            <br>
            <textarea name="contenido" id="contenido" rows="10"></textarea>
        </p>

        <p>
            <input type="checkbox" name="privacidad" id="privacidad">
            <label for="privacidad">He leído y estoy de acuerdo con la política de privacidad.</label>
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>

    </form>
</body>
</html>
